<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <img src="/images/logo.svg" alt="" class="logo">

  <div class="container">

    <div class="left">

      <div class="bill-input">
        <span>Bill</span>
        <input id="bill-input" type="number"  >
        <p class="dollar">$</p>
      </div>

      <div class="tip">
        <p>Select Tip %</p>
        <div class="top">
          <p class="tipbutton one">5%</p>
          <p class="tipbutton two">10%</p>
          <p class="tipbutton active-tip">15%</p>
        </div>
        <div class="bottom">
          <p class="tipbutton four">25%</p>
          <p class="tipbutton five">50%</p>
          <input id="custom" type="number" placeholder="Custom" >
        </div>
      </div>

      <div class="people-input">
        <p>Number of People</p>
        <input id="people-input" type="number" >
        <img src="/images/icon-person.svg" alt="">
      </div>

    </div>

    <div class="right">

      <div class="tip-amount">

        <div class="text">
          <p class="big">Tip Amount</p>
          <p class="small">/ person</p>
        </div>
        <div id="tip-amount">
          <h1 id="tip-value" class="tip-value">$4.27</h1>
        </div>
      </div>

      <div class="total">

        <div class="text">
          <p class="big">Total</p>
          <p class="small">/ person</p>
        </div>
        <div id="total">
          <h1 id="total-value" class="tip-value">$32.79</h1>
        </div>
      </div>

      <div class="reset" id="reset">
        <p>RESET</p>
      </div>
    </div>

  </div>
  
  <script src="/script.js"></script>

</body>
</html>
